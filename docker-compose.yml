version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trxguardian-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=trxguardian_admin
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - trxguardian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis service for caching and sessions
  redis:
    image: redis:alpine
    container_name: trxguardian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trxguardian-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Strapi Admin Panel
  strapi-admin:
    build:
      context: ./strapi-admin
      dockerfile: Dockerfile
    container_name: trxguardian-strapi
    ports:
      - "1337:1337"
    volumes:
      - ./strapi-admin:/opt/app
      - /opt/app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=trxguardian_admin
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BACKEND_API_URL=http://trxguardian-backend:5174
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trxguardian-network

  # Backend service
  backend:
    build:
      context: ../validador-wallets-trx-backend
      dockerfile: Dockerfile
    container_name: trxguardian-backend
    ports:
      - "5174:5174"
    volumes:
      - ../validador-wallets-trx-backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5174
      - TRON_NODE=https://api.trongrid.io
      - CONTRACT_USDT=TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/trxguardian_admin
      - STRAPI_URL=http://strapi-admin:1337
      - NOWPAYMENTS_API_KEY=your_nowpayments_api_key
      - FRONTEND_URL=http://localhost:5173
      - BACKEND_URL=http://localhost:5174
      - ADMIN_WALLET=TJF7BrGJREfNFjBoCVdSNQyLw1PV5s37hm
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - trxguardian-network

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trxguardian-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5174/api
      - REACT_APP_STRAPI_URL=http://localhost:1337/api
      - REACT_APP_P2P_ENABLED=true
    depends_on:
      - backend
      - strapi-admin
    networks:
      - trxguardian-network

networks:
  trxguardian-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: